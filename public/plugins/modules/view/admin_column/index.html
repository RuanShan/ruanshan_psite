<extend name="admin_column/_base" />
<block name="form">
    <form class="js-ajax-form" action="{:cmf_plugin_url('Modules://AdminColumn/listOrder',array('modules_id'=>$modules_id))}" method="post">
        <table class="table table-hover table-bordered table-list" id="menus-table">
            <thead>
            <tr>
                <th width="5%">{:lang('SORT')}</th>
                <th width="5%">ID</th>
                <th>栏目名称</th>
                <th>模块</th>
                <th>描述</th>
                <th>关键词</th>
                <th width="5%">{:lang('STATUS')}</th>
                <th width="20%">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            {$category}
            </tbody>
        </table>
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">保存排序</button>
        </div>
    </form>
</block>


<block name="footerjs">
    <script>
        $(document).ready(function() {
            Wind.css('treeTable');
            Wind.use('treeTable', function() {
                $("#menus-table").treeTable({
                    indent : 20
                });
            });

        });
        window.onload = function(){
            $(".expander").trigger("click");
        }
    </script>
</block>
